<div>

    <div data-bind="text: getText(bindToVM)"></div>
</div>
<script>
    function targetViewModel() {
        var self = this;
        self.var1 = ko.observable("value1");
        self.bindToVM = ko.observable();
        getText = function(p) {
        return $(p().element).html();
        };
        // alert(self.bindToVM);

    }

    pager.Href.hash = '#!/';
