<body>
<div>

<div>

<script>
    function targetViewModel() {
        var self = this;
        self.var1 = ko.observable();
    }

    var tvm = new targetViewModel();
    ko.applyBindings(tvm);

    Sammy(function () {
        this.get('#:view', function () {
            tvm.var1(this.params.view);
        });
    }).run('#Home');

</script>
