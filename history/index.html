<html>
<head>
<base href="http://dannyparton.github.io/pagerjs-test/history/"/>
<script src="../js/jquery-1.10.2.min.js"></script>
<script src="../js/knockout-3.1.0.js"></script>
<script src="../js/jquery.history.html45.js"></script>
<script src="../js/pager.min.js"></script>
</head>
<body>
<div data-bind="page: {id: 'start'}">
Default start page
<br/>
<a href="page1">page1</a>
<a href="page2">page2</a>
</div>
<div data-bind="page: {id: 'page1'}">
Hello page1
</div>
<div data-bind="page-href: 'page2'">
Hello page2
</div>
<div data-bind="page: {id: 'search', params: ['paramname']}">
sometext
    <span data-bind="text: paramname"></span>
</div>
<script>
    function targetViewModel() {
        var self = this;
        self.var1 = ko.observable("value1");
        self.paramname = ko.observable("fuh");
        alert(self.paramname());
    }

   /*  pager.Href.hash = '#!/'; */
    pager.useHTML5history = true;
    pager.Href5.history = history;
    tvm = new targetViewModel();
    pager.extendWithPage(tvm);
    ko.applyBindings(tvm);

   /*  pager.start(); */
    pager.startHistoryJs();

    alert(tvm.paramname());

</script>
</body>
</html>
